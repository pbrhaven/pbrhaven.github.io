<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="rgba(23, 26, 33, 0.9)">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <title>PBR Haven - Best place for free & photorealistic PBR Materials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to PBR Haven</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Materials</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <input type="text" id="search" placeholder="Search...">
    </header>

    <div class="hero">
        <div class="hero-content">
            <h2>Welcome to PBR Haven</h2>
            <p>Your source for high-quality, photorealistic PBR materials. Scroll your claims</p>
        </div>
    </div>

    <div class="material-list">
        <div class="material-item">
            <img class="material-preview" src="material1.jpg" alt="Material Preview">
            <h3>Material Name</h3>
            <p>Description of the material.</p>
            <button class="download" data-in-stock="1">Claim</button>
        </div>
        <!-- Add more material-item divs here as needed -->
    </div>

    <footer>
        <p>&copy; 2024 PBR Haven. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
